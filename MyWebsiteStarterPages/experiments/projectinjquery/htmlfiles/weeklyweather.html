<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Weekly weather</title>
    
    <link href="cssfiles/weeklyweather.css" rel="stylesheet" />

    <!--My files-->
    <script src="jsfiles/weeklyweather.js"></script>
</head>
<body>
    <div class="container">
        <div id="homepageheader">

            <h2 id="weeklyheading">Weekly weather any city</h2>
            <sup>Select number of days you want to check the forcast for</sup>
            <div>

                <input id="weeklyweather" placeholder="City name and hit enter eg.boston, london etc" autofocus>
                <select id="select_no_days">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7" selected>7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>
                <span>
                    <button id="searchweeklyweather">search</button>
                </span>
                <h2 id="waitingclass">Wait for details to be populated</h2>

            </div>
            <br />
            <div class="toappend">

            </div>

        </div>




    </div>
</body>
</html>
