<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>CSV from JSON</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">

    <!--jQuery-->
    <script src="//code.jquery.com/jquery-1.10.2.js"></script>

    <!--Angular Js-->
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>
    <script src="JavaScript4.js"></script>
</head>
<body class="container" ng-app="a">
    <div ng-controller="b" >
        <h2>Enter movie name and create CSV</h2>
        <span class="input-group-btn">
            <input ng-model="airporttitle" class="form-control" placeholder="Movie name pls">
            <button ng-click="getdata()" class="btn btn-primary">Get & save data</button>
            <button ng-click="populate()" class="btn btn-success">populate data</button>
        </span>
        
        <select id="airport" class="form-control"></select>
        <button ng-click="showdata()" class="btn btn-warning">Show!</button>
        
        <h1 id="displayselected"></h1>
    </div>
</body>
</html>
