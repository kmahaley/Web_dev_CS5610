<body class="container" ng-app="a">
    <div ng-controller="b" >
        <h2>Populate from list of movie API</h2>
        <span class="input-group-btn">
            <input ng-model="airporttitle" class="form-control" placeholder="Enter movie name">
            <button ng-click="getdata()" class="btn btn-success"><span class="glyphicon glyphicon-search"></span>Movie!</button>
        </span>
        
        <select id="airport" class="form-control"></select>
        <button ng-click="selecteddata()" class="btn btn-info">Select!</button>
        
        <h1 id="displayselected"></h1>
